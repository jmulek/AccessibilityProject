<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link href="css/survey.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <title>Accessible Frog</title>
  </head>

  <body>
    <nav class="main-nav" role="navigation">
      <ul class="nav">
        <li class="name" aria-hidden="true"><a href="index.html" role="link">Accessible Frog</a></li>
        <li aria-hidden="true"><a href="tour.html" role="link">Tour</a></li>
        <li aria-hidden="true"><a href="#" role="link">Survey</a></li>
      </ul>
    </nav>

    <header role="banner">
      <h1 class="name">Accessible Frog</h1>
      <h2 class="tagline">we make awesome music</h2>
    </header>

    <main>
      <h1 class= "heading">Survey</h1>
      <div class="card" role="article">
        <div class="flex">
          <div class="photo-container">
            <img class="photo" src= "img/concert01.jpg" alt="Photo of an Accessible Frog show taken from the crowd.">
          </div>
          <div class="container">
            <form class="survey" role="form" action="#" method="POST">
              <fieldset class="favorites">
                <legend>Survey</legend>
                <p id="member-question">Who is your favorite band member: </p>
                <input type="radio" name="res" id="john" value="John" aria-describedby="favs-info" aria-labelledby="member-question">
                <label for="john">John</label>
                <input type="radio" name="res" id="hazzard" value="Hazzard" aria-describedby="favs-info" aria-labelledby="member-question">
                <label for="hazzard">Hazzard</label>
                <input type="radio" name="res" id="bob" value="Bob" aria-describedby="favs-info" aria-labelledby="member-question">
                <label for="bob">Bob</label>
                <input type="radio" name="res" id="sally" value="Sally" aria-describedby="favs-info" aria-labelledby="member-question">
                <label for="sally">Sally</label>

                <label for="albums">What is your favorite album: </label>
                <select id="albums" name="select" aria-describedby="favs-info">
                  <option value="1">A Day Of Old</option>
                  <option value="2">Diamond Fireworks</option>
                  <option value="3">Enjoy Your Desire</option>
                  <option value="4">Finding My Shadow</option>
                  <option value="5">Heroic Forever</option>
                  <option value="6">Midnight Fires</option>
                  <option value="7">Music Of My Life</option>
                  <option value="8">Party For An Angel</option>
                  <option value="9">Song For Yesterday</option>
                  <option value="10">Street Of The Rider</option>
                  <option value="11">This Is For You</option>
                </select>

                <label for="fav-song-text">What is your favorite song: </label>
                <textarea id="fav-song-text" aria-describedby="favs-info"></textarea>
                <p id="favs-info">If you love them all, leave this blank.</p>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <h1 class= "heading">Newsletter</h1>
      <div class="card" role="article">
        <div class="flex">
          <div class="photo-container">
            <img class="photo" src="img/the_band.jpg" alt="Photo of Accessible Frog drummer, Sally, and guitarist, Hazzard">
          </div>
            <div class="container">
              <form class="newsletter" role="form" action="#" method="POST">
                <fieldset class="signup">
                  <legend>Sign Up</legend>
                  <label for="name">Name: </label>
                  <input type="text" id="name" name="textfield">
                  <label for="email">Email: </label>
                  <input type="email" id="email" name="textfield">
                  <label for="re-email">Retype Email: </label>
                  <input type ="email" id="re-email" name="textfield">
                  <button type="submit" id="signup-button" aria-describedby="signup-info">Sign Up</button>
                  <p id="signup-info">Join our mailing list. We'll never share your info with anyone</p>
                </fieldset>
              </form>
            </div>
        </div>
      </div>
    </main>

    <footer>
      <nav role="navigation">
        <ul>
          <li>
            <a href="#" class="social twitter" role="link" aria-hidden="true">
              <img src="img/twitter-32.png" alt="Twitter icon">

            <a href="#" class="social youtube" role="link" aria-hidden="true">
              <img src="img/youtube-32.png" alt="Youtube icon">

            <a href="#" class="social spotify" role="link" aria-hidden="true">
              <img src="img/spotify-32.png" alt="Spotify icon">
            </a>
          </li>
        </ul>
      </nav>
      <p class="copyright" role="contentinfo">Copyright 2015, Accessible Frog</p>
    </footer>
  </body>
</html>
